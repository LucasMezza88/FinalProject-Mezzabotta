{% extends 'core/base.html' %}

{% block title %}
    | Crear Cuenta
{% endblock title %}

{% block content_title %}
    Nuevo Usuario
{% endblock content_title %}

{% block content %}
    
    <form method="post" class="form-control">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Crear Cuenta</button>
        <a href="{% url 'core:index' %}" class="btn btn-secondary">Cancelar</a>
    </form>

{% endblock content %}
